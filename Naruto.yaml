  - context: |
      **Naruto** is an anime and manga series created by Masashi Kishimoto. 
      The story is set in a world where ninjas exist and follows the journey 
      of a young ninja, Naruto Uzumaki. He is an orphan who carries the nine-tailed 
      fox demon, Kurama, sealed within him. Despite being ostracized by his 
      village, he remains determined to gain recognition and respect. Naruto 
      dreams of becoming the Hokage, the strongest ninja and the leader of the 
      Hidden Leaf Village (Konoha). Along the way, he forms strong bonds with 
      his teammates Sasuke Uchiha and Sakura Haruno, and learns under the 
      guidance of his mentor, Kakashi Hatake. The series explores themes of 
      friendship, perseverance, and the pursuit of one's dreams, while delving 
      into the broader ninja world with various ninja clans, villages, and the 
      sinister organization known as Akatsuki.
